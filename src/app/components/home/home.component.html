<div class="container">

<div class="header">
    <div class="logo">FCT</div>
    <div class="name">    
        {{user?.firstName}} {{user?.lastName}}
    </div>
    <div class="profile" (click)="ProfileMenuAction()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
          </svg>
          <div *ngIf="showProfileMenu" (click)="signOut()"class="profile-menu">
            Signout

          </div>
    </div>
</div>
<div class="body">
    <div class="nav-bar">
        <div class="side-nav-items" (click)="navigate('Dashboard')">Dashboard</div>
        <div class="side-nav-items" (click)="navigate('Statistics')">Statistics</div>
    </div>
    <div class="components">
        <router-outlet></router-outlet>
    </div>
    
</div>

</div>
